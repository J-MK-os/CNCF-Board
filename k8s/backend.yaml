apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: cncf-board
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: jungmk0720/cncf-backend
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 100m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 512Mi
          # DB 설정은 Dockerfile의 ENV에서 이미 처리됨
          # (SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/cncf_board 등)
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: cncf-board
spec:
  selector:
    app: backend
  ports:
    - port: 8080        # 클러스터 내부에서 쓰는 포트
      targetPort: 8080  # 컨테이너 포트
      # nodePort: 30081   # 외부에서 접근용 포트 하나 지정
  type: ClusterIP # NodePort
