apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: cncf-board
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        # Pod 강제 재시작을 위한 Annotation (값은 현재 시간으로 업데이트 필요)
        kubectl.kubernetes.io/restartedAt: "2025-12-01T09:10:00Z" 
    spec:
      containers:
        - name: backend
          image: jungmk0720/cncf-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 100m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 512Mi

---

# --- Service: Load Balancer 연결 및 BackendConfig 참조 (수정된 부분) ---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: cncf-board
  annotations:  
    cloud.google.com/backend-config: '{"default": "backend-backendconfig"}' 
spec:
  selector:
    app: backend
  ports:
    - name: http    
      port: 8080    
      targetPort: 8080  
  type: ClusterIP
