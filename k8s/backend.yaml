apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: cncf-board
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-12-01T08:29:00Z" # 현재 시간으로 값 변경
    spec:
      containers:
        - name: backend
          image: jungmk0720/cncf-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 100m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 512Mi

---

apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: cncf-board
  annotations: 
    cloud.google.com/neg-status: '{"health-check-path": "/"}'
spec:
  selector:
    app: backend
  ports:
    - name: http    
      port: 8080    
      targetPort: 8080  
  type: ClusterIP
